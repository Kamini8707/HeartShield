{% extends "base.html" %}
{% block title %}Register | HeartShield{% endblock %}
{% block content %}
<div class="container page-content" style="max-width: 600px;">
    <div class="card">
        <h2 style="text-align: center; color: var(--primary-color);">Create Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            
            <h3 style="margin-top: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;">Credentials</h3>
            <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="form-group"><label>Username</label><input type="text" name="username" required></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
            </div>
            <div class="form-group"><label>Password</label><input type="password" name="password" required></div>

            <h3 style="margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 5px;">Profile Details</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">These details help auto-fill your medical reports.</p>
            
            <div class="form-group"><label>Full Name</label><input type="text" name="name" required></div>
            
            <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));">
                <div class="form-group"><label>Age</label><input type="number" name="age" required></div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="form-group"><label>Height (cm)</label><input type="number" name="height" required></div>
                <div class="form-group"><label>Weight (kg)</label><input type="number" step="0.1" name="weight" required></div>
            </div>
            
            <div class="form-group">
                <label>Blood Group (Optional)</label>
                <select name="blood_group">
                    <option value="">Select...</option>
                    {% set groups = ['A+', 'B+', 'O+', 'AB+', 'A-', 'B-', 'O-', 'AB-'] %}
                    {% for group in groups %}
                        <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="cta-button large" style="width: 100%; margin-top: 30px;">Register Account</button>
        </form>
    </div>
</div>
{% endblock %}
